<div ng-controller="DishesController" ng-init="init()">
  <div class="row">
    <ul class="nav nav-pills">
      <li role="presentation" ng-class="request ? 'active' : ''" ng-click="toggle()"><a href="#">I know my expectations</a></li>
      <li role="presentation" ng-class="request ? '' : 'active'" ng-click="toggle()"><a href="#">Look for ingredients</a></li>
    </ul>
  </div>
  <div class="row well" ng-class="request ? '' : 'hidden'" style="margin-top: 20px">
    <div class="col-sm-6">
      <!-- <input type="checkbox" ng-repeat="food_type in food_types" ng-true-value="true" ng-model="{{food_type}}" ng-false-value="''">{{food_type}}</input> -->
      <div style="display:inline-block" class="well">
        <legend>Food Type:</legend>
        <div class="input-group" style="float:left; width:100px">
          <span class="input-group-addon">
            <input type="checkbox" ng-true-value="'Chinese'" ng-model="food.chf" ng-false-value="''">
          </span>
          <input type="text" class="form-control" style="width:90px" value="Chinese" readonly></input>
        </div><!-- /input-group -->
        <div class="input-group" style="float:left; width:100px">
          <span class="input-group-addon">
            <input type="checkbox" ng-true-value="'American'" ng-model="food.amf" ng-false-value="''">
          </span>
          <input type="text" class="form-control" style="width:90px" value="American" readonly>
        </div><!-- /input-group -->
        <div class="input-group" style="float:left; width:100px">
          <span class="input-group-addon">
            <input type="checkbox" ng-true-value="'Indian'" ng-model="food.inf" ng-false-value="''">
          </span>
          <input type="text" class="form-control" style="width:90px" value="Indian" readonly>
        </div><!-- /input-group -->
        <div class="input-group" style="float:left; width:100px">
          <span class="input-group-addon">
            <input type="checkbox" ng-true-value="'Japanese'" ng-model="food.jaf" ng-false-value="''">
          </span>
          <input type="text" class="form-control" style="width:90px" value="Japanese" readonly>
        </div><!-- /input-group -->
        <div class="input-group" style="float:left; width:100px">
          <span class="input-group-addon">
            <input type="checkbox" ng-true-value="'Mexican'" ng-model="food.mef" ng-false-value="''">
          </span>
          <input type="text" class="form-control" style="width:90px" value="Mexican" readonly>
        </div><!-- /input-group -->
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well">
        <legend>Price range:</legend>
        $<input type="number" class="price" ng-model="food.lob"></input>&emsp;<span class="glyphicon glyphicon-resize-horizontal"></span>&emsp;
        $<input type="number" class="price" ng-model="food.upb"></input>
      </div>
      <div class="well">
        <legend>Style:</legend>
        <input type="radio" ng-model="food.style" value="Fast">Fast</input>
        <input type="radio" ng-model="food.style" value="Restaurant">Restaurant</input>
      </div>
    </div>
    <div class="row nav nav-pills">
      <button class="btn btn-primary" ng-click="search()">Find 'em!</button>
    </div>
  </div>
  <div class="row" ng-class="request ? 'hidden' : ''">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <legend>Some ingredients you really want to have:</legend>
        <div class="input-group" style="margin-bottom:20px">
          <span class="input-group-addon">
            <input type="radio" >
          </span>
          <input type="text" class="form-control" ng-model="food.ingredients">
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row nav nav-pills">
      <button class="btn btn-primary" ng-click="searchIng()">Find 'em!</button>
    </div>
  </div>
  <div class="row">
    <div class="">
      <div ng-repeat="dish in results" class="col-sm-4 panel-body" style="padding:10px">
        <div style="width:auto; display:block">
          <img class="center-block" src="/client/imgs/foodImgs/{{dish.picture}}.jpg" style="width:200px; margin:auto"/>
        </div>
        <span>Dish: {{dish.name}}</span><br>
        <span>Type: {{dish.type}}</span><br>
        <span>Style: {{dish.style}}</span><br>
        <span>Price: {{dish.price}}</span><br>
        <span>Restaurant: {{dish.restaurant}}</span><br>
        <span>offered_time: {{dish.offered_time}}</span><br>
      </div>
    </div>
  </div>
</div>
